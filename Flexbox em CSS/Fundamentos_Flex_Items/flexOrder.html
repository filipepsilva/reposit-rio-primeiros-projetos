<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento - Flex order</title>
    <style>
        .flex-container{
            display: flex;
            border: 2px solid black;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .item{
            flex: 1;
            background: brown;
            color: azure;
            text-align: center;
            font-size: 24px;
            margin: 5px;
        }
        .o1{
            order: 1;
        }
        .o2{
            order: 2;
        }
        .o3{
            order: 3;
        }
        </style>
</head>
<body>
    <h2>Order : 0</h2>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h2>Order : Diferentes
    </h2>
    <div class="flex-container">
        <div class="item o2">1</div>
        <div class="item o1">2</div>
        <div class="item o2">3</div>
        <div class="item o2">4</div>
        <div class="item o2">5</div>
    </div>
</body>
</html>
